<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Hopper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a23, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            border: 2px solid #4a9eff;
            border-radius: 10px;
            overflow: hidden;
            background: radial-gradient(circle at center, #000428 0%, #004e92 100%);
        }
        
        #gameCanvas {
            display: block;
            cursor: crosshair;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 100;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 200;
        }
        
        #restartBtn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        #restartBtn:hover {
            background: #357abd;
        }
        
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            opacity: 0.8;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 2s infinite ease-in-out;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Galaxy: <span id="galaxy">1</span>/10</div>
            <div>Zoom: <span id="zoom">1.0x</span></div>
        </div>
        
        <div id="gameOver">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Galaxy Reached: <span id="finalGalaxy">1</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
        
        <div id="controls">
            Mouse Wheel: Zoom | Click: Launch | Space: Reset Zoom
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let game = {
            score: 0,
            galaxy: 1,
            zoom: 1.0,
            cameraY: 0,
            player: null,
            planets: [],
            wormhole: null,
            isGameOver: false,
            isLaunching: false,
            launchDirection: { x: 0, y: 0 },
            particles: []
        };
        
        // Player class
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 8;
                this.vx = 0;
                this.vy = 0;
                this.onPlanet = null;
                this.lastPlanet = null;
                this.launchCooldown = 0;
                this.rotation = 0;
                this.trail = [];
            }
            
            update() {
                if (this.onPlanet) {
                    // Rotate around planet
                    const rotationSpeed = 0.02 + (game.galaxy - 1) * 0.01;
                    this.rotation += rotationSpeed;
                    
                    const distance = this.onPlanet.radius + this.radius + 5;
                    this.x = this.onPlanet.x + Math.cos(this.rotation) * distance;
                    this.y = this.onPlanet.y + Math.sin(this.rotation) * distance;
                    
                    // Update launch direction
                    game.launchDirection.x = Math.cos(this.rotation);
                    game.launchDirection.y = Math.sin(this.rotation);
                } else {
                    // Flying through space
                    this.x += this.vx;
                    this.y += this.vy;
                    
                    // Decrease launch cooldown
                    if (this.launchCooldown > 0) {
                        this.launchCooldown--;
                    }
                    
                    // Add to trail
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > 10) {
                        this.trail.shift();
                    }
                    
                    // Check collision with planets (but not the one we just launched from)
                    for (let planet of game.planets) {
                        if (planet === this.lastPlanet && this.launchCooldown > 0) {
                            continue; // Skip collision with launch planet briefly
                        }
                        
                        const dx = this.x - planet.x;
                        const dy = this.y - planet.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.radius + planet.radius) {
                            this.landOnPlanet(planet);
                            break;
                        }
                    }
                    
                    // Check collision with wormhole
                    if (game.wormhole) {
                        const dx = this.x - game.wormhole.x;
                        const dy = this.y - game.wormhole.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < this.radius + game.wormhole.radius) {
                            nextGalaxy();
                        }
                    }
                    
                    // Check if out of bounds
                    if (this.x < -100 || this.x > 900 || this.y < -100 || this.y > 2100) {
                        gameOver();
                    }
                }
            }
            
            landOnPlanet(planet) {
                this.onPlanet = planet;
                this.vx = 0;
                this.vy = 0;
                this.trail = [];
                game.isLaunching = false;
                
                // Add score
                game.score += 100;
                updateUI();
                
                // Create landing particles
                for (let i = 0; i < 15; i++) {
                    game.particles.push(new Particle(
                        this.x + (Math.random() - 0.5) * 20,
                        this.y + (Math.random() - 0.5) * 20,
                        (Math.random() - 0.5) * 4,
                        (Math.random() - 0.5) * 4,
                        '#4a9eff',
                        30
                    ));
                }
            }
            
            launch() {
                if (this.onPlanet && !game.isLaunching) {
                    this.lastPlanet = this.onPlanet; // Remember the planet we're launching from
                    this.launchCooldown = 15; // Ignore collision with launch planet for 15 frames
                    this.onPlanet = null;
                    const launchSpeed = 8;
                    this.vx = game.launchDirection.x * launchSpeed;
                    this.vy = game.launchDirection.y * launchSpeed;
                    game.isLaunching = true;
                    
                    // Create launch particles
                    for (let i = 0; i < 20; i++) {
                        game.particles.push(new Particle(
                            this.x + (Math.random() - 0.5) * 15,
                            this.y + (Math.random() - 0.5) * 15,
                            (Math.random() - 0.5) * 6,
                            (Math.random() - 0.5) * 6,
                            '#ff6b35',
                            40
                        ));
                    }
                }
            }
            
            draw() {
                // Draw trail
                if (this.trail.length > 1) {
                    ctx.strokeStyle = 'rgba(74, 158, 255, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) {
                        ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    }
                    ctx.stroke();
                }
                
                // Draw launch direction indicator
                if (this.onPlanet) {
                    const indicatorLength = 40;
                    const endX = this.x + game.launchDirection.x * indicatorLength;
                    const endY = this.y + game.launchDirection.y * indicatorLength;
                    
                    ctx.strokeStyle = '#ffff00';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y);
                    ctx.lineTo(endX, endY);
                    ctx.stroke();
                    
                    // Arrow head
                    const angle = Math.atan2(game.launchDirection.y, game.launchDirection.x);
                    ctx.fillStyle = '#ffff00';
                    ctx.beginPath();
                    ctx.moveTo(endX, endY);
                    ctx.lineTo(endX - 10 * Math.cos(angle - 0.3), endY - 10 * Math.sin(angle - 0.3));
                    ctx.lineTo(endX - 10 * Math.cos(angle + 0.3), endY - 10 * Math.sin(angle + 0.3));
                    ctx.closePath();
                    ctx.fill();
                }
                
                // Draw player
                ctx.fillStyle = '#00ff88';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw player glow
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.radius * 2);
                gradient.addColorStop(0, 'rgba(0, 255, 136, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 255, 136, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Planet class
        class Planet {
            constructor(x, y, radius, color = '#8b5a3c') {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.rotation = Math.random() * Math.PI * 2;
            }
            
            draw() {
                // Draw planet
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw planet details
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.7, 0, Math.PI * 2);
                ctx.stroke();
                
                // Draw planet glow
                const gradient = ctx.createRadialGradient(this.x, this.y, this.radius, this.x, this.y, this.radius * 1.5);
                gradient.addColorStop(0, 'rgba(139, 90, 60, 0.3)');
                gradient.addColorStop(1, 'rgba(139, 90, 60, 0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 1.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Wormhole class
        class Wormhole {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 40;
                this.rotation = 0;
            }
            
            update() {
                this.rotation += 0.1;
            }
            
            draw() {
                // Draw swirling wormhole
                for (let i = 0; i < 5; i++) {
                    const radius = this.radius - i * 5;
                    const alpha = 0.8 - i * 0.15;
                    
                    const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, radius);
                    gradient.addColorStop(0, `rgba(147, 0, 211, ${alpha})`);
                    gradient.addColorStop(0.5, `rgba(75, 0, 130, ${alpha * 0.5})`);
                    gradient.addColorStop(1, `rgba(75, 0, 130, 0)`);
                    
                    ctx.fillStyle = gradient;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Draw rotating spiral
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    for (let angle = 0; angle < Math.PI * 4; angle += 0.1) {
                        const r = (this.radius * 0.8) * (1 - angle / (Math.PI * 4));
                        const x = this.x + Math.cos(angle + this.rotation + i * Math.PI * 2 / 3) * r;
                        const y = this.y + Math.sin(angle + this.rotation + i * Math.PI * 2 / 3) * r;
                        
                        if (angle === 0) {
                            ctx.moveTo(x, y);
                        } else {
                            ctx.lineTo(x, y);
                        }
                    }
                    ctx.stroke();
                }
            }
        }
        
        // Particle class
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.98;
                this.vy *= 0.98;
                this.life--;
            }
            
            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = this.color.replace(')', `, ${alpha})`).replace('rgb', 'rgba');
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3 * alpha, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Generate galaxy map
        function generateGalaxy(galaxyNum) {
            game.planets = [];
            game.particles = [];
            
            // Generate planets in a path from bottom to top
            const mapHeight = 2000;
            const numPlanets = 15 + galaxyNum * 2;
            
            for (let i = 0; i < numPlanets; i++) {
                const y = 500 + (i / numPlanets) * mapHeight;
                const x = 400 + Math.sin(i * 0.5) * 200 + (Math.random() - 0.5) * 100;
                const radius = 25 + Math.random() * 20;
                
                const colors = ['#8b5a3c', '#4a7c59', '#6b5b95', '#88d8b0', '#ff6b6b', '#4ecdc4'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                game.planets.push(new Planet(x, y, radius, color));
            }
            
            // Create wormhole at the top
            game.wormhole = new Wormhole(400, 100);
            
            // Place player on first planet
            if (game.planets.length > 0) {
                const firstPlanet = game.planets[game.planets.length - 1];
                game.player = new Player(firstPlanet.x, firstPlanet.y - firstPlanet.radius - 13);
                game.player.landOnPlanet(firstPlanet);
            }
            
            // Reset camera
            game.cameraY = 0;
        }
        
        // Next galaxy
        function nextGalaxy() {
            if (game.galaxy < 10) {
                game.galaxy++;
                game.score += 500; // Bonus for completing galaxy
                generateGalaxy(game.galaxy);
                updateUI();
                
                // Create celebration particles
                for (let i = 0; i < 50; i++) {
                    game.particles.push(new Particle(
                        400 + (Math.random() - 0.5) * 400,
                        300 + (Math.random() - 0.5) * 300,
                        (Math.random() - 0.5) * 8,
                        (Math.random() - 0.5) * 8,
                        '#ffff00',
                        60
                    ));
                }
            } else {
                // Game completed!
                game.score += 2000;
                updateUI();
                setTimeout(gameOver, 1000);
            }
        }
        
        // Game over
        function gameOver() {
            game.isGameOver = true;
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalGalaxy').textContent = game.galaxy;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = game.score;
            document.getElementById('galaxy').textContent = game.galaxy;
            document.getElementById('zoom').textContent = game.zoom.toFixed(1) + 'x';
        }
        
        // Render game
        function render() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Save context for camera transforms
            ctx.save();
            
            // Apply camera transforms
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(game.zoom, game.zoom);
            ctx.translate(-game.player.x, -game.player.y + game.cameraY);
            
            // Draw space background effects
            drawStars();
            
            // Draw planets
            for (let planet of game.planets) {
                planet.draw();
            }
            
            // Draw wormhole
            if (game.wormhole) {
                game.wormhole.draw();
            }
            
            // Draw particles
            for (let particle of game.particles) {
                particle.draw();
            }
            
            // Draw player
            if (game.player) {
                game.player.draw();
            }
            
            // Restore context
            ctx.restore();
        }
        
        // Draw stars
        function drawStars() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 100; i++) {
                const x = (i * 127) % 800 - 400;
                const y = (i * 251) % 2000 - 1000;
                const size = (i % 3) + 1;
                
                ctx.beginPath();
                ctx.arc(x, y, size * 0.5, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!game.isGameOver) {
                // Update game objects
                if (game.player) {
                    game.player.update();
                }
                
                if (game.wormhole) {
                    game.wormhole.update();
                }
                
                // Update particles
                game.particles = game.particles.filter(particle => {
                    particle.update();
                    return particle.life > 0;
                });
                
                // Update camera to follow player
                if (game.player) {
                    const targetCameraY = Math.max(0, Math.min(200, (600 - game.player.y) / game.zoom));
                    game.cameraY += (targetCameraY - game.cameraY) * 0.1;
                }
            }
            
            render();
            requestAnimationFrame(gameLoop);
        }
        
        // Event listeners
        canvas.addEventListener('click', (e) => {
            if (!game.isGameOver && game.player) {
                game.player.launch();
            }
        });
        
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const zoomDelta = e.deltaY > 0 ? 0.9 : 1.1;
            game.zoom = Math.max(0.5, Math.min(3.0, game.zoom * zoomDelta));
            updateUI();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                game.zoom = 1.0;
                updateUI();
            }
        });
        
        document.getElementById('restartBtn').addEventListener('click', () => {
            // Reset game
            game.score = 0;
            game.galaxy = 1;
            game.zoom = 1.0;
            game.cameraY = 0;
            game.isGameOver = false;
            game.isLaunching = false;
            
            generateGalaxy(1);
            updateUI();
            
            document.getElementById('gameOver').style.display = 'none';
        });
        
        // Initialize game
        generateGalaxy(1);
        updateUI();
        gameLoop();
    </script>
</body>
</html>
